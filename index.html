<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a card component with Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <img src="https://vignette.wikia.nocookie.net/lostpedia/images/a/a9/Curtain-cap587.jpg/revision/latest/scale-to-width-down/1000?cb=20070521233714" alt="Blue van in jungle." />
        </div>
        <div>
            <h3>Lost</h3>
            <div>
                <p>TV Series (2004-2010)</p>
                <p>118 episodes</p>
            </div>
            <p>The survivors of a plane crash are forced to work together in order to survive on a seemingly deserted tropical island.</p>
            <div>
                <button>Watch</button>
                <button>Save</button>
            </div>
        </div>
    </div>
</body>
</html>
